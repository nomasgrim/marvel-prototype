<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3">
    <img ng-src="{{comic.thumbnail.path}}/portrait_incredible.{{comic.thumbnail.extension}}">
  </div>
  <div class="pure-u-1 pure-u-md-2-3">
    <h1>{{comic.title}}</h1>
    <h3>Comic Book appearances: {{ comic.comics.available }}</h3>
    <p ng-repeat="copy in comic.textObjects" ng-bind-html="copy.text">
    </p>
    <div class="comic-prices">
      <h3>Prices</h3>
      <div ng-repeat="price in comic.prices">
        <h4>{{price.type}}: {{price.price}}</h4>
      </div>
    </div>
    <div class="comic-resources">
      <h3>Resources</h3>
      <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list pure-menu-open">
          <li class="pure-menu-item pure-menu-selected" ng-repeat="link in comic.urls">
            <a ng-href="{{link.url}}" target="_blank" class="pure-menu-link">
              {{link.type}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <h4>{{comic.modified}}</h4>
  </div>
</div>
