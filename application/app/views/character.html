<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3">
    <img ng-src="{{character.thumbnail.path}}/portrait_incredible.{{character.thumbnail.extension}}">
  </div>
  <div class="pure-u-1 pure-u-md-2-3">
    <h1>{{character.name}}</h1>
    <h3>Comic Book appearances: {{ character.comics.available }}</h3>
    <p>
      {{character.description}}
    </p>
    <div class="character-resources">
      <h3>Resources</h3>
      <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list pure-menu-open">
          <li class="pure-menu-item pure-menu-selected" ng-repeat="link in character.urls">
            <a ng-href="{{link.url}}" target="_blank" class="pure-menu-link">
              {{link.type}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <h4>{{character.modified}}</h4>
  </div>
</div>
